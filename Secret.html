<!DOCTYPE html>
<html class="js" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="">
    <title>WIKDWRAPS - Exclusive Offer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

    <style>
        :root {
            --color-background: #000000; /* Pure Black */
            --color-text: #EAEAEA;
            --color-text-muted: #888888;
            --color-primary: #FF3B30; 
            --color-surface: #0A0A0A;
            --color-border: #2A2A2A;
            --font-heading: 'Rajdhani', sans-serif;
            --font-body: 'Inter', sans-serif;
            
            /* VIPER ASSETS VARIABLES */
            --viper-base: url('https://cdn.shopify.com/s/files/1/0671/4635/0805/files/Viperbase.png?v=1764628922');
        }

        /* --- GLOBAL & BASE STYLES --- */
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--color-background) !important;
            color: var(--color-text) !important;
            font-family: var(--font-body) !important;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* --- NOISE TEXTURE OVERLAY (THE "GABAGOO") --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; 
            z-index: 2147483647; /* Highest possible z-index */
            opacity: 0.1; /* Decreased opacity */
            background-size: 100px 100px;
            /* Added filters to make the noise pop against black */
            filter: contrast(150%) brightness(500%) grayscale(100%);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .font-heading { font-family: var(--font-heading); }
        h1, h2, h3, .h1, .h2, .h3 {
            font-family: var(--font-heading) !important; font-weight: 700 !important; line-height: 1.1 !important;
            text-transform: uppercase !important; color: white !important;
        }
        .h1 { font-size: clamp(2.5rem, 6vw, 4rem); }
        
        /* --- SHARP GEOMETRIC BUTTONS --- */
        .btn {
            display: inline-block; padding: 14px 32px; font-family: var(--font-heading) !important;
            font-size: 18px; font-weight: 600; text-transform: uppercase;
            color: var(--color-text) !important; background-color: transparent;
            border: 2px solid var(--color-border); position: relative; overflow: hidden;
            transition: color 0.4s ease-in-out, border-color 0.4s ease-in-out, transform 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 85%); 
            text-decoration: none;
            cursor: pointer;
        }
        .btn span { position: relative; z-index: 2; }
        .btn::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; transform: translateX(-101%);
            transition: transform 0.5s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .btn:hover { color: white !important; transform: translateY(-3px); }
        .btn:hover::before { transform: translateX(0); }
        .btn.btn-primary { border-color: var(--color-primary); }
        .btn.btn-primary::before { background-color: var(--color-primary); }

        /* --- INTRO SEQUENCE SPECIFIC STYLES --- */

        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: var(--color-background);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center;
            max-width: 1200px; 
            width: 92%; 
            padding: 1rem;
            position: relative; 
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #stage-1-lock {
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%) scale(0.3); 
             opacity: 0;
             transition: opacity 0.5s ease-out, transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
             z-index: 20; 
        }
        
        #stage-1-lock.fade-in {
             opacity: 1;
             transform: translate(-50%, -50%) scale(1);
        }
        
        #stage-1-lock.fade-out {
            opacity: 0 !important;
            transform: translate(-50%, -50%) scale(1.5) !important;
            transition: opacity 0.2s ease-out, transform 0.375s ease-out !important;
        }

        /* --- INTRO CARD CONTAINER --- */
        #stage-3-code {
            opacity: 0; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in; 
            z-index: 10;
        }
        
        #stage-3-code.active {
            opacity: 1;
        }

        .intro-card-container {
            /* Really Dark Background - almost pure black with slight transparency for noise */
            background: rgba(5, 5, 5, 0.98);
            border: none; 
            position: relative;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            /* Sharp Polygon Clip */
            clip-path: polygon(0 0, 100% 0, 100% 95%, 92% 100%, 0 100%);
            /* Heavy Shadow */
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 1);
            
            /* Initial State */
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.4s ease-out, transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .intro-card-container.active {
            opacity: 1;
            transform: scale(1);
        }

        /* The Animated Gradient Border - Draws on INSTANTLY with card */
        .intro-card-container::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px; 
            background: linear-gradient(90deg, #8b0000, #d80000, #ff2a00, #d80000, #8b0000);
            background-size: 300%;
            animation: lavaFlow 4s ease-in-out infinite;
            
            clip-path: polygon(0 0, 100% 0, 100% 95%, 92% 100%, 0 100%);
            
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            
            pointer-events: none;
            z-index: 2; 
            
            /* Initially visible so it scales with the card */
            opacity: 1; 
        }
        
        @keyframes lavaFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Message Text */
        #message-text {
            position: relative; 
            font-size: clamp(1.2rem, 3.5vw, 2rem); 
            line-height: 1.1;
            margin: 0 0 1.5rem 0;
            z-index: 15;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            opacity: 0; 
            transition: opacity 0.8s ease-in;
        }
        #message-text.active { opacity: 1; }
        
        /* --- VIPER COMPOSITE --- */
        .viper-composite-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; 
            transition: opacity 1s ease-in;
        }
        .viper-composite-container.active { opacity: 1; }

        /* The Red Glow Backlight - THE LAST THING */
        #viper-backlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 59, 48, 0.4) 0%, rgba(0,0,0,0) 70%);
            z-index: 5; /* Behind car (10) */
            pointer-events: none;
            opacity: 0; /* Hidden initially */
            transition: opacity 2s ease-in-out; /* Slow fade */
            mix-blend-mode: screen;
        }
        #viper-backlight.active { opacity: 1; }

        .viper-layer-base {
            position: relative;
            width: 100%;
            height: auto;
            object-fit: contain;
            z-index: 10;
        }

        .viper-layer-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 20;
            pointer-events: none;
            mix-blend-mode: plus-lighter; 
            -webkit-mask-image: var(--viper-base);
            mask-image: var(--viper-base);
            -webkit-mask-size: contain; mask-size: contain;
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
            -webkit-mask-position: center; mask-position: center;
        }

        /* Code display styling */
        .quantum-code-display {
            font-family: monospace;
            /* Even smaller to be safe */
            font-size: clamp(0.5rem, 2vw, 0.85rem);
            font-weight: 700;
            letter-spacing: 0.08em;
            color: var(--color-primary);
            text-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
            min-height: 2rem; 
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--color-border);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 80%);
            white-space: nowrap; 
            overflow: hidden;    
            padding: 0.5rem 0.25rem;
            width: 100%;
            opacity: 0; 
            transition: opacity 0.5s ease-in;
        }
        .quantum-code-display.active { opacity: 1; }
        
        .code-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.2s ease-out, transform 0.2s cubic-bezier(0.1, 1, 0.2, 1);
            line-height: 1; 
        }
        .code-char.reveal { opacity: 1; transform: translateY(0); }

        .final-step-item {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .final-step-item.active { opacity: 1; transform: translateY(0); }

        /* --- LAYOUT & OTHER --- */
        .hero { width: 100%; max-width: none !important; }
        #site-content-wrapper { width: 92%; max-width: 1200px; margin: 0 auto; }
        .wikd-footer-container { width: 100%; max-width: 1200px; margin: 0 auto; }
        .wikd-card, .package-card, .gallery-card {
            border: 1px solid var(--color-border);
            clip-path: polygon(0 0, 100% 0, 100% 95%, 95% 100%, 0 100%);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body class="gradient">

                        <video src="https://cdn.shopify.com/videos/c/o/v/30cb85c0387f4689b5bf2bffd6cf844d.mp4" autoplay loop muted playsinline class="viper-layer-overlay" id="intro-video-viper"></video>

        </div>
    </div>
    <!-- --- END: UNLOCK SEQUENCE OVERLAY --- -->
    
    <!-- The user's original page content -->
    <div id="main-app-content" style="opacity: 0; transition: opacity 0.5s ease-in-out;">
        <div id="site-content-wrapper">
            <main id="MainContent" class="content-for-layout focus-none" role="main" tabindex="-1">
                <!-- Omitted actual content for brevity, matches structure of previous successful file -->
            </main>
        </div>
    </div>
    
    <!-- --- INTRO SEQUENCE JS LOGIC --- -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const INTRO_CONFIG = {
                LOCK_ICON_ID: 'lock-icon-container',
                STAGE_LOCK_ID: 'stage-1-lock',
                STAGE_CODE_ID: 'stage-3-code',
                INTRO_CARD_ID: 'intro-card',
                CODE_DISPLAY_ID: 'code-display',
                OVERLAY_ID: 'intro-overlay',
                APP_CONTENT_ID: 'main-app-content',
                CLOSE_BTN_ID: 'close-overlay-btn',
                COMPOSITE_ID: 'intro-composite-tint',
                BACKLIGHT_ID: 'viper-backlight', // New
                CODE_LENGTH: 25,
                SCRAMBLE_CHARS: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-=+'
            };

            const ui = {
                stageLock: document.getElementById(INTRO_CONFIG.STAGE_LOCK_ID),
                introCard: document.getElementById(INTRO_CONFIG.INTRO_CARD_ID),
                messageText: document.getElementById('message-text'), 
                stageCode: document.getElementById(INTRO_CONFIG.STAGE_CODE_ID),
                codeDisplay: document.getElementById(INTRO_CONFIG.CODE_DISPLAY_ID),
                overlay: document.getElementById(INTRO_CONFIG.OVERLAY_ID),
                appContent: document.getElementById(INTRO_CONFIG.APP_CONTENT_ID),
                closeBtn: document.getElementById(INTRO_CONFIG.CLOSE_BTN_ID),
                compositeTint: document.getElementById(INTRO_CONFIG.COMPOSITE_ID),
                backlight: document.getElementById(INTRO_CONFIG.BACKLIGHT_ID),
                videoViper: document.getElementById('intro-video-viper')
            };

            let exclusiveCode = null;

            // --- 1. PRELOAD ---
            if (ui.videoViper) {
                ui.videoViper.muted = true;
                ui.videoViper.play().catch(() => {});
            }

            // --- 2. HELPERS ---
            function generateExclusiveCode() {
                let result = '';
                for (let i = 0; i < INTRO_CONFIG.CODE_LENGTH; i++) {
                    if (window.crypto && window.crypto.getRandomValues) {
                        const randomArray = new Uint32Array(1);
                        window.crypto.getRandomValues(randomArray);
                        const randomIndex = randomArray[0] % INTRO_CONFIG.SCRAMBLE_CHARS.length;
                        result += INTRO_CONFIG.SCRAMBLE_CHARS.charAt(randomIndex);
                    } else {
                        result += INTRO_CONFIG.SCRAMBLE_CHARS.charAt(Math.floor(Math.random() * INTRO_CONFIG.SCRAMBLE_CHARS.length));
                    }
                }
                return result;
            }

            function scrambleCode(targetElement, codeLength) {
                let scrambleInterval = null;
                const charElements = [];
                targetElement.innerHTML = ''; 

                for (let i = 0; i < codeLength; i++) {
                    const charSpan = document.createElement('span');
                    charSpan.classList.add('code-char');
                    charSpan.style.backgroundColor = 'var(--color-primary)';
                    charSpan.style.color = 'transparent'; 
                    charElements.push(charSpan);
                    targetElement.appendChild(charSpan);
                }

                scrambleInterval = setInterval(() => {
                    charElements.forEach((span) => {
                        const randomChar = INTRO_CONFIG.SCRAMBLE_CHARS[Math.floor(Math.random() * INTRO_CONFIG.SCRAMBLE_CHARS.length)];
                        span.textContent = randomChar;
                    });
                }, 50); 

                return { charElements, scrambleInterval };
            }

            function stopScramblingAndReveal(charElements, intervalId, finalCode) {
                clearInterval(intervalId); 
                charElements.forEach((charSpan, index) => {
                    setTimeout(() => {
                        charSpan.style.transition = 'all 0.3s ease-out';
                        charSpan.style.backgroundColor = 'transparent';
                        charSpan.style.color = 'var(--color-primary)';
                        charSpan.textContent = finalCode[index];
                        charSpan.classList.add('reveal');
                        
                        // CHECK IF LAST CHAR, THEN REVEAL BACKLIGHT
                        if (index === charElements.length - 1) {
                            setTimeout(step6_RevealBacklight, 500);
                        }
                    }, index * 40);
                });
            }

            // --- 3. SEQUENCE ---

            function step1_LockIn() {
                if (!ui.stageLock) return; 
                ui.stageLock.classList.add('fade-in');
                setTimeout(step2_CardReveal, 800);
            }

            function step2_CardReveal() {
                // Lock explodes
                if (ui.stageLock) ui.stageLock.classList.add('fade-out'); 
                
                // Show Container
                if (ui.stageCode) ui.stageCode.classList.add('active');
                
                // Card Scales In + Border Draws On INSTANTLY
                if (ui.introCard) ui.introCard.classList.add('active'); 
                
                setTimeout(step3_ContentFadeIn, 400);
            }
            
            function step3_ContentFadeIn() {
                // Text "Access Granted"
                if (ui.messageText) ui.messageText.classList.add('active');
                
                setTimeout(step4_CarReveal, 400);
            }
            
            function step4_CarReveal() {
                // Car + Video
                if (ui.compositeTint) ui.compositeTint.classList.add('active');
                
                setTimeout(step5_CodeStart, 600);
            }

            function step5_CodeStart() {
                exclusiveCode = generateExclusiveCode();
                if (ui.codeDisplay) { 
                    ui.codeDisplay.classList.add('active');
                    const { charElements, scrambleInterval } = scrambleCode(ui.codeDisplay, INTRO_CONFIG.CODE_LENGTH);
                    
                    // Reveal buttons immediately with code box
                    document.querySelectorAll('.final-step-item').forEach(item => item.classList.add('active'));

                    // Stop scramble after 800ms
                    setTimeout(() => {
                        stopScramblingAndReveal(charElements, scrambleInterval, exclusiveCode);
                    }, 800); 
                } 
            }
            
            function step6_RevealBacklight() {
                // THE FINAL THING
                if (ui.backlight) {
                    ui.backlight.classList.add('active');
                }
                
                if (ui.closeBtn) {
                    ui.closeBtn.style.display = 'inline-block';
                }
            }

            function finishSequence() {
                if (ui.overlay) ui.overlay.style.opacity = '0'; 
                if (ui.appContent) ui.appContent.style.opacity = '1'; 
                setTimeout(() => {
                    if (ui.overlay) ui.overlay.style.display = 'none'; 
                }, 1000);
            }
            
            // --- EXECUTE ---
            if (ui.appContent) ui.appContent.style.opacity = '0'; 
            step1_LockIn();
            
            if (ui.closeBtn) {
                ui.closeBtn.addEventListener('click', finishSequence);
            }
        });
    </script>
