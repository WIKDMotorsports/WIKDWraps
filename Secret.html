    <style>
        :root {
            --color-background: #000000;
            --color-text: #EAEAEA;
            --color-text-muted: #888888;
            --color-primary: #FF3B30; 
            --color-surface: #0A0A0A;
            --color-border: #2A2A2A;
            --font-heading: 'Rajdhani', sans-serif;
            --font-body: 'Inter', sans-serif;
            --viper-base: url('https://cdn.shopify.com/s/files/1/0671/4635/0805/files/Viperbase.png?v=1764628922');
        }

        /* --- BASE STYLES --- */
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--color-background) !important;
            color: var(--color-text) !important;
            font-family: var(--font-body) !important;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* NOISE TEXTURE */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; 
            z-index: 1; 
            opacity: 0.07;
            background-size: 100px 100px;
            filter: contrast(150%) brightness(500%) grayscale(100%);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .font-heading { font-family: var(--font-heading); }
        h1, h2, h3, .h1, .h2, .h3 {
            font-family: var(--font-heading) !important; font-weight: 700 !important; line-height: 1.1 !important;
            text-transform: uppercase !important; color: white !important;
        }
        .h1 { font-size: clamp(2.5rem, 6vw, 4rem); }
        
        /* --- BUTTONS --- */
        .btn {
            display: inline-block; padding: 14px 32px; font-family: var(--font-heading) !important;
            font-size: 18px; font-weight: 600; text-transform: uppercase;
            color: var(--color-text) !important; background-color: transparent;
            border: 2px solid var(--color-border); position: relative; overflow: hidden;
            transition: color 0.4s ease-in-out, border-color 0.4s ease-in-out, transform 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 85%); 
            text-decoration: none;
            cursor: pointer;
            pointer-events: auto;
            transform: translateZ(40px);
        }
        .btn span { position: relative; z-index: 2; }
        .btn::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; transform: translateX(-101%);
            transition: transform 0.5s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .btn:hover { color: white !important; border-color: var(--color-primary); }
        .btn:hover::before { transform: translateX(0); }
        .btn.btn-primary { border-color: var(--color-primary); }
        .btn.btn-primary::before { background-color: var(--color-primary); }

        /* --- INTRO LAYOUT --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: var(--color-background); z-index: 99999;
            display: flex; align-items: center; justify-content: center;
            opacity: 1; transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center; max-width: 1200px; width: 92%; padding: 1rem;
            position: relative; height: 100%; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        
        #stage-1-lock {
             position: absolute; top: 50%; left: 50%;
             transform: translate(-50%, -50%) scale(0.3); opacity: 0;
             transition: opacity 0.5s ease-out, transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
             z-index: 20; 
        }
        #stage-1-lock.fade-in { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #stage-1-lock.fade-out {
            opacity: 0 !important; transform: translate(-50%, -50%) scale(1.5) !important;
            transition: opacity 0.2s ease-out, transform 0.375s ease-out !important;
        }

        /* NEW: Keyframes for Shake Effect */
        @keyframes impact-shake {
            /* Ensure the shake starts and ends at the centered position (scale 1) */
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            10% { transform: translate(calc(-50% + 5px), calc(-50% - 5px)) scale(1.01); }
            20% { transform: translate(calc(-50% - 5px), calc(-50% + 5px)) scale(1.01); }
            30% { transform: translate(calc(-50% + 4px), calc(-50% - 4px)) scale(1); }
            40% { transform: translate(calc(-50% - 4px), calc(-50% + 4px)) scale(1); }
            50% { transform: translate(calc(-50% + 3px), calc(-50% - 3px)) scale(1); }
            60% { transform: translate(calc(-50% - 3px), calc(-50% + 3px)) scale(1); }
            70% { transform: translate(calc(-50% + 2px), calc(-50% - 2px)) scale(1.0); }
            80% { transform: translate(calc(-50% - 1px), calc(-50% + 1px)) scale(1.0); }
            90% { transform: translate(-50%, -50%) scale(1.0); }
        }

        /* --- STAGE 3 WRAPPER --- */
        #stage-3-code {
            opacity: 0; position: absolute; top: 50%; left: 50%;
            /* REVERTED: Scale back to 0.9 and offset back to 50px */
            transform: translate(-50%, calc(-50% + 50px)) scale(0.9);
            width: 100%; display: flex; justify-content: center;
            /* ELASTIC POP ENTRANCE */
            transition: opacity 0.6s ease-out, transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); 
            z-index: 10; 
            perspective: 1200px; /* REVERTED from 800px to 1200px */
        }
        #stage-3-code.active { 
            opacity: 1; 
            /* REVERTED: Final centered position and final scale (1.0) */
            transform: translate(-50%, -50%) scale(1); 
        }
        /* NEW: Class to trigger the shake animation */
        #stage-3-code.shake-active {
            animation: impact-shake 0.8s 1 ease-out; /* Run once */
        }

        /* --- THE 3D ROTATION CONTAINER --- */
        .intro-card-rotation-wrapper {
            position: relative; 
            width: 100%; 
            max-width: 480px; 
            aspect-ratio: 2 / 3; 
            transform-style: preserve-3d;
            /* MODIFIED: Added transition for smooth hover entrance/exit */
            transition: transform 0.2s ease-out; 
            /* Apply CSS rotation animation */
            animation: subtleWobble 15s ease-in-out infinite alternate; /* SLOWED DOWN (was 4s) */
        }
        
        /* NEW: Subtle hover bounce and pause continuous rotation */
        .intro-card-rotation-wrapper:hover {
            transform: scale(1.03) translateY(-3px); /* Scale up slightly and lift it */
            animation-play-state: paused; /* Pause the subtleWobble animation on hover */
        }

        /* --- CSS Keyframes for Subtle, Looping 3D Rotation --- */
        @keyframes subtleWobble {
            0% { 
                transform: rotateX(4deg) rotateY(-2deg) scale(1.0); /* Start: Tilt Up & Left, non-diagonal */
            }
            50% { 
                transform: rotateX(-2deg) rotateY(4deg) scale(1.01); /* Mid-point tilt, breaking the simple diagonal */
            }
            100% { 
                transform: rotateX(4deg) rotateY(-2deg) scale(1.0); /* Return to start (alternate handles the reverse flow) */
            }
        }


        /* --- LAYER 1: THE CARD SHAPE --- */
        .card-shape-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.98);
            clip-path: polygon(0 0, 100% 0, 100% 95%, 92% 100%, 0 100%);
            overflow: hidden; z-index: 1; transform: translateZ(0px);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 1);
            transition: box-shadow 0.4s ease;
        }
        .intro-card-rotation-wrapper:hover .card-shape-layer {
            box-shadow: 0 0 25px rgba(255, 59, 48, 0.5);
        }

        /* LAVA BORDER */
        .card-shape-layer::before {
            content: ""; position: absolute; inset: 0; padding: 2px; 
            background: linear-gradient(90deg, #8b0000, #d80000, #ff2a00, #d80000, #8b0000);
            background-size: 300%; animation: lavaFlow 4s ease-in-out infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; z-index: 10; opacity: 1; 
        }

        /* WIPE EFFECT */
        .card-shape-layer::after {
            content: ''; position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg); z-index: 8; 
            pointer-events: none; 
            /* Frequency interval remains 15s */
            animation: wipe-pulse 15s ease-in-out infinite;
        }
        /* REMOVED: .intro-card-rotation-wrapper:hover .card-shape-layer::after { left: 150%; } */
        
        /* NEW: Wipe Keyframes (Fast travel for 10% of the time, 90% pause) */
        @keyframes wipe-pulse {
            0% { left: -150%; } /* Start position */
            1% { left: -100%; } /* Immediately entering visible area */
            10% { left: 150%; } /* Exit position (Fast travel across the card) */
            100% { left: 150%; } /* Pause for the remainder of the 15s loop */
        }


        @keyframes lavaFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* TEXTURES */
        .card-overlay-texture {
            position: absolute; 
            top: 50%; left: 50%; width: 200%; height: 200%; 
            object-fit: cover; pointer-events: none; mix-blend-mode: screen; 
            opacity: 0; 
            transform: translate(-50%, -50%); /* REVERTED: Removed translateZ */
            transition: opacity 0.8s ease-out;
        }

        /* --- LAYER 2: THE CONTENT (Floating) --- */
        .card-content-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: visible; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; 
            padding: 2.5rem; transform-style: preserve-3d;
            pointer-events: none; 
        }
        .card-content-layer > * { pointer-events: auto; }

        /* Text - SLIDE UP WAVE */
        #message-text {
            position: relative; font-size: clamp(1.2rem, 3.5vw, 2rem); 
            line-height: 1.1; margin: 0; z-index: 15;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.8);
            
            /* Initial State for Wave */
            opacity: 0; 
            transform: translateZ(60px) translateY(30px); /* REVERTED from 100px */
            
            /* Smooth momentum transition */
            transition: opacity 0.6s ease-out, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        #message-text.active { 
            opacity: 1; 
            transform: translateZ(60px) translateY(0); /* REVERTED from 100px */
        }

        /* VIPER CONTAINER - SLIDE UP WAVE */
        .viper-composite-container {
            position: relative; width: 110%; 
            max-width: 600px; aspect-ratio: 16 / 9;
            display: flex; align-items: center; justify-content: center;
            
            /* Initial State for Wave */
            opacity: 0; 
            transform: translateZ(80px) translateY(50px) scale(0.95); /* REVERTED from 150px */
            z-index: 10;
            transform-style: preserve-3d;
            
            /* Combine Parallax transition (fast) with Entrance transition (smooth) */
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .viper-composite-container.active { 
            opacity: 1; 
            transform: translateZ(80px) translateY(0) scale(1); /* REVERTED from 150px */
        }

        /* GLOW */
        #viper-backlight {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); 
            width: 100%; aspect-ratio: 1 / 1; 
            background: radial-gradient(closest-side, rgba(255, 59, 48, 0.5) 0%, rgba(255, 59, 48, 0) 100%); 
            z-index: 7; 
            pointer-events: none; opacity: 0; 
            transition: opacity 2s ease-in-out; mix-blend-mode: screen;
        }
        #viper-backlight.active { opacity: 1; }

        .viper-layer-base {
            position: relative; width: 100%; height: auto; object-fit: contain; z-index: 10;
        }

        .viper-layer-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; z-index: 20; pointer-events: none;
            mix-blend-mode: plus-lighter; 
            -webkit-mask-image: var(--viper-base); mask-image: var(--viper-base);
            -webkit-mask-size: contain; mask-size: contain;
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
            -webkit-mask-position: center; mask-position: center;
        }

        /* Rotation Textures */
        
        .card-texture-3 { z-index: 3; opacity: 0.12; } 
        .card-texture-5 { z-index: 4; opacity: 0.8; } 
        .card-texture-16 { z-index: 5; opacity: 0.8; }

        /* Code display */
        .quantum-code-display {
            font-family: monospace; font-size: clamp(0.5rem, 2vw, 0.85rem);
            font-weight: 700; letter-spacing: 0.08em; color: var(--color-primary);
            text-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
            min-height: 2rem; background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--color-border);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 80%);
            white-space: nowrap; overflow: hidden; padding: 0.5rem 0.25rem; width: 100%;
            opacity: 0; transition: opacity 0.5s ease-in; position: relative; z-index: 15;
            transform: translateZ(50px) translateY(20px); /* Initial Slide */
            transition: opacity 0.5s ease-out, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .quantum-code-display.active { opacity: 1; transform: translateZ(50px) translateY(0); }
        
        .code-char { display: inline-block; opacity: 0; transform: translateY(20px); transition: opacity 0.2s ease-out, transform 0.2s cubic-bezier(0.1, 1, 0.2, 1); line-height: 1; }
        .code-char.reveal { opacity: 1; transform: translateY(0); }

        .final-step-item {
            opacity: 0; 
            transform: translateY(20px) translateZ(40px); /* Initial Slide */
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; z-index: 15;
        }
        .final-step-item.active { opacity: 1; transform: translateY(0) translateZ(40px); }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const INTRO_CONFIG = {
                LOCK_ICON_ID: 'lock-icon-container',
                STAGE_LOCK_ID: 'stage-1-lock',
                STAGE_CODE_ID: 'stage-3-code',
                INTRO_CARD_ID: 'intro-card', 
                CODE_DISPLAY_ID: 'code-display',
                OVERLAY_ID: 'intro-overlay',
                APP_CONTENT_ID: 'main-app-content',
                CLOSE_BTN_ID: 'close-overlay-btn',
                COMPOSITE_ID: 'intro-composite-tint',
                BACKLIGHT_ID: 'viper-backlight', 
                CODE_LENGTH: 25,
                SCRAMBLE_CHARS: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-=+'
            };

            const ui = {
                stageLock: document.getElementById(INTRO_CONFIG.STAGE_LOCK_ID),
                introCard: document.getElementById(INTRO_CONFIG.INTRO_CARD_ID),
                messageText: document.getElementById('message-text'), 
                stageCode: document.getElementById(INTRO_CONFIG.STAGE_CODE_ID),
                codeDisplay: document.getElementById(INTRO_CONFIG.CODE_DISPLAY_ID),
                overlay: document.getElementById(INTRO_CONFIG.OVERLAY_ID),
                appContent: document.getElementById(INTRO_CONFIG.APP_CONTENT_ID),
                closeBtn: document.getElementById(INTRO_CONFIG.CLOSE_BTN_ID),
                compositeTint: document.getElementById(INTRO_CONFIG.COMPOSITE_ID),
                backlight: document.getElementById(INTRO_CONFIG.BACKLIGHT_ID),
                videoViper: document.getElementById('intro-video-viper'),
                cardTexture3: document.getElementById('card-texture-3'), 
                cardTexture5: document.getElementById('card-texture-5'), 
                cardTexture16: document.getElementById('card-texture-16')
            };

            let exclusiveCode = null;
            
            // --- IDLE ROTATION LOGIC (REMOVED JS, now handled by CSS @keyframes subtleWobble) ---
            let autoRotateFrame = null; // No longer needed
            let startTime = Date.now(); // No longer needed
            
            // REMOVED autoRotate() and initLoopingRotation()

            // --- VIDEO PRELOAD ---
            if (ui.videoViper) {
                ui.videoViper.muted = true;
                ui.videoViper.play().catch(() => {});
            }

            // --- HELPERS & SEQUENCE ---
            function generateExclusiveCode() {
                let result = '';
                for (let i = 0; i < INTRO_CONFIG.CODE_LENGTH; i++) {
                    // Ensuring strong randomness if available, falling back to Math.random
                    if (window.crypto && window.crypto.getRandomValues) {
                        const randomArray = new Uint32Array(1);
                        window.crypto.getRandomValues(randomArray);
                        const randomIndex = randomArray[0] % INTRO_CONFIG.SCRAMBLE_CHARS.length;
                        result += INTRO_CONFIG.SCRAMBLE_CHARS.charAt(randomIndex);
                    } else {
                        result += INTRO_CONFIG.SCRAMBLE_CHARS.charAt(Math.floor(Math.random() * INTRO_CONFIG.SCRAMBLE_CHARS.length));
                    }
                }
                return result;
            }

            function scrambleCode(targetElement, codeLength) {
                let scrambleInterval = null;
                const charElements = [];
                targetElement.innerHTML = ''; 

                for (let i = 0; i < codeLength; i++) {
                    const charSpan = document.createElement('span');
                    charSpan.classList.add('code-char');
                    // Hide character behind a solid primary color bar during scramble
                    charSpan.style.backgroundColor = 'var(--color-primary)';
                    charSpan.style.color = 'transparent'; 
                    charElements.push(charSpan);
                    targetElement.appendChild(charSpan);
                }

                scrambleInterval = setInterval(() => {
                    charElements.forEach((span) => {
                        const randomChar = INTRO_CONFIG.SCRAMBLE_CHARS[Math.floor(Math.random() * INTRO_CONFIG.SCRAMBLE_CHARS.length)];
                        span.textContent = randomChar;
                    });
                }, 50); 

                return { charElements, scrambleInterval };
            }

            function stopScramblingAndReveal(charElements, intervalId, finalCode) {
                clearInterval(intervalId); 
                charElements.forEach((charSpan, index) => {
                    setTimeout(() => {
                        charSpan.style.transition = 'all 0.3s ease-out';
                        charSpan.style.backgroundColor = 'transparent'; // Remove background color
                        charSpan.style.color = 'var(--color-primary)'; // Reveal primary color text
                        charSpan.textContent = finalCode[index];
                        charSpan.classList.add('reveal');
                        if (index === charElements.length - 1) setTimeout(step6_RevealBacklight, 500);
                    }, index * 40);
                });
            }

            function step1_LockIn() {
                if (!ui.stageLock) return; 
                ui.stageLock.classList.add('fade-in');
                setTimeout(step2_CardReveal, 800);
            }

            function step2_CardReveal() {
                if (ui.stageLock) ui.stageLock.classList.add('fade-out'); 
                
                // 1. Reveal Card Container (Pop)
                if (ui.stageCode) ui.stageCode.classList.add('active');

                // NEW: Trigger shake right after active class is applied
                if (ui.stageCode) {
                    ui.stageCode.classList.add('shake-active');
                    // Remove shake class after animation finishes (0.8s)
                    setTimeout(() => {
                         ui.stageCode.classList.remove('shake-active');
                    }, 800);
                }
                
                // 2. Trigger Textures (Fast)
                if (ui.cardTexture5) { ui.cardTexture5.style.transitionDuration = '0.8s'; ui.cardTexture5.style.opacity = '1.0'; }
                if (ui.cardTexture16) { ui.cardTexture16.style.transitionDuration = '1.2s'; ui.cardTexture16.style.opacity = '1.0'; } 
                
                // 3. Staggered Wave (Text -> Car -> Code)
                setTimeout(() => { if (ui.messageText) ui.messageText.classList.add('active'); }, 150);
                setTimeout(() => { if (ui.compositeTint) ui.compositeTint.classList.add('active'); }, 300);
                setTimeout(step5_CodeStart, 600);

                // 4. The CSS animation starts automatically when the card is active. No JS needed.
            }
            
            function step5_CodeStart() {
                exclusiveCode = generateExclusiveCode();
                if (ui.codeDisplay) { 
                    ui.codeDisplay.classList.add('active');
                    const { charElements, scrambleInterval } = scrambleCode(ui.codeDisplay, INTRO_CONFIG.CODE_LENGTH);
                    document.querySelectorAll('.final-step-item').forEach(item => item.classList.add('active'));
                    setTimeout(() => { stopScramblingAndReveal(charElements, scrambleInterval, exclusiveCode); }, 800); 
                } 
            }

            function step6_RevealBacklight() {
                if (ui.backlight) ui.backlight.classList.add('active');
                if (ui.closeBtn) ui.closeBtn.style.display = 'inline-block';
            }

            function finishSequence() {
                if (ui.overlay) ui.overlay.style.opacity = '0'; 
                if (ui.appContent) ui.appContent.style.opacity = '1'; 
                
                // Wait for the opacity transition (1000ms from CSS transition applied to #intro-overlay)
                setTimeout(() => { 
                    if (ui.overlay) ui.overlay.style.display = 'none'; 
                    // Redirect after the overlay is hidden
                    window.location.href = "https://wikdwraps.com/";
                }, 1000);
            }
            
            // Initialization
            if (ui.appContent) ui.appContent.style.opacity = '0'; 
            step1_LockIn();
            if (ui.closeBtn) ui.closeBtn.addEventListener('click', finishSequence);
        });
    </script>
</body>
</html>
